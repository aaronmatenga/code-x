<!DOCTYPE html>
<!-- CSP support mode (required for Windows Universal apps): https://docs.angularjs.org/api/ng/directive/ngCsp -->
<html lang="en" ng-app="app" ng-csp>
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- JS dependencies (order matters!) -->
    <script src="scripts/platformOverrides.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>

    <!-- CSS dependencies -->
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css" />

    <!-- CSP support mode (required for Windows Universal apps) -->
    <link rel="stylesheet" href="lib/angular/angular-csp.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- --------------- App init --------------- -->
    <script src="js/app.js"></script>

    <title>CODE-X</title>
</head>

<body ng-controller="AppController">
    <!-- Cordova reference -->
    <script src="cordova.js"></script>
    <script src="scripts/index.js"></script>
    <!-- -->

    <ons-navigator var="navi">
      <ons-page ng-controller="MasterController">
        <ons-row align="center" class="color-select">
          <ons-col id="color_select" class="center-text" ng-click="toggleColor('right')">
            <ons-gesture-detector ng-swipeleft="toggleColor('left')" ng-swiperight="toggleColor('right')">
              CODE-X
            </ons-gesture-detector>
          </ons-col>
        </ons-row>
        <ons-row align="center" class="num-select">
          <ons-col>
            <ons-gesture-detector id="num1_select" ng-tap="toggleNum1('up')" ng-swipeup="toggleNum1('up')" ng-swipedown="toggleNum1('down')">
              2
            </ons-gesture-detector>
          </ons-col>
          <ons-col>
            <ons-gesture-detector id="num2_select" ng-tap="toggleNum2('up')" ng-swipeup="toggleNum2('up')" ng-swipedown="toggleNum2('down')">
              3
            </ons-gesture-detector>
          </ons-col>
        </ons-row class="go-select">
        <ons-row align="center">
          <ons-col class="center-text">
            <ons-button modifier="quiet" id="go_button" ng-click="showDetail()">Go</ons-button>
          </ons-col>
        </ons-row>
      </ons-page>
    </ons-navigator>

    <ons-template id="detail.html">
        <ons-page ng-controller="DetailController">

            <ons-toolbar fixed-style>
                <div class="left"><ons-back-button>Back</ons-back-button></div>
                <div class="center">Details</div>
            </ons-toolbar>
            <div class="company-info">
              <img src="{{item.image}}" class="header-image" />
              <h1>{{item.title}}</h1>
              <p>{{item.slogan}}
              <p>{{item.desc}}
              <p>Ph: {{item.phone}}
              <p>{{item.email}}
              <p>{{item.hours}}
              <p>{{item.address}}
              <br>
            </div>

        </ons-page>
    </ons-template>
</body>
</html>
